<html>
  <body>
    
    <h1>SVG as a Programming Language</h1>
    
    <svg width="500">
      <g id='myfunc'>
	<rect x="20" y="0" width="420" height="130" rx="19.5" ry="19.5" fill="none" stroke="black"/>
	<text x="180" y="19">myfunc</text>

	<g>
	  <rect x="60" y="40" width="340" height="60" fill="#f8cecc" stroke="#b85450"/>
	  <text x="70" y="64">(format *standard-output* "~%Hello")</text>
	  <text x="70" y="84">(format *standard-output* "~%World")</text>
	</g>
	
      </g>
    </svg>
    
  </body>
</html>
